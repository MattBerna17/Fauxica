<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="../images/fauxica.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/products.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../js/products.js"></script>
    <title>Fauxica E-Shop</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="../index.html"><img src="../images/fauxica.svg" alt="Fauxica Logo"></a>
            <div class="search-container">
                <img src="../images/search.svg" alt="Search" class="search">
            </div>
            <input type="text" name="search" id="search" placeholder="Search a product..." >
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./products.html" class="active">Products</a></li>
                    <li><a href="./account.html">Account</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Error message box in case an error occurs -->
            <div class="msg-box error-msg none">
                <span class="err-msg"></span>
                <div class="close-btn">
                    <span class="close" id="error-close">X</span>
                </div>
            </div>

            <!-- In case there's no product matching the search string, make this msg visible -->
            <div class="no-result">
                <span class="no-result-msg none">Looks like we don't have this product... :(</span>
            </div>

            <!-- Products grid: here we add all the products -->
            <div class="products-grid">
            </div>
        </main>
    </div>
</body>
</html>
